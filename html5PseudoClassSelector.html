<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .one ~ li {
            color: cyan;
        }
        .two + li {
            background-color: red;
        }
    </style>
</head>
<body>

<ul>
    <li class="one">第一行</li>
    <li class="two">第二行</li>
    <li class="three">第三行</li>
    <li class="four">第四行</li>
    <li class="five">第五行</li>
</ul>

</body>
</html>
