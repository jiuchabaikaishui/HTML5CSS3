<!DOCTYPE html>

<!--manifest="应用程序缓存清单文件的路径"，建议文件扩展名为appcache，该文件的本质就是文本文件-->
<html lang="en" manifest="demo.appcache">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
通过cache manifest文件可以创建web应用的离线版本
    优势：1、配置需要缓存的资源，2、网络无连接仍可用，3、本地读取资源，提升访问速度，增强用户体验，4、减少请求，减轻服务器压力
-->

</body>
</html>
