<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--定义：
规范：
1、data-开头
2、data-后必须有一个字符，多个单词使用-连接
建议：
1、名称应都使用小写
2、名称中不要包含任何特殊符号
3、名称不要使用纯数字
-->
<p data-text-property="这是标题">这是文本</p>

<!--取值-->
<script>
    window.onload = function () {
        /*获取自定义属性值：
            将data-后面的单词使用驼峰命名法连接否则无法取到值
        */
        var value = document.querySelector("p").dataset["textProperty"];
        console.log(value);
    }
</script>

</body>
</html>
